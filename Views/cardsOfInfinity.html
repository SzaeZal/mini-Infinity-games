<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Of Infinity</title>
    <link rel="stylesheet" href="../Styles/base.css">
    <link rel="stylesheet" href="../Styles/sidebar.css">
    <link rel="stylesheet" href="../Styles/content.css">
    <link rel="stylesheet" href="../Styles/notification.css">
    <link rel="stylesheet" href="../Styles/dialogBox.css">
    <link rel="stylesheet" href="../Styles/settings.css">
    <link rel="stylesheet" href="../Styles/informationTab.css">
    <link rel="stylesheet" href="../Styles/cardsOfInfinity.css">
    <script src="../Scripts/jquery.min.js"></script>
    <script src="../Scripts/cardsOfInfinity.js"></script>
</head>
<body>
    <div id="container" class="theme-dark row">
        <div class="hiddenDialogBox" id="dialogBox"></div>
        <div id="notifications"></div>
        <div id="sidebar">
            <div class="gameTitle">
                Cards of Infinity
            </div>
            <div class="sidebarMenu">
                <div class="sidebarMenuItem interactable" id="goBackToHub">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#888"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
                    Return To Hub
                </div>
            </div>
            <div class="sidebarMenu">
                <div class="sidebarMenuTitle">
                    Miscellaneous
                </div>
                <div class="sidebarMenuItem interactable" id="options">
                    Settings
                </div>
                <div class="sidebarMenuItem interactable" id="information">
                    Information
                </div>
            </div>
            <div class="sidebarMenu" id="mainMenu">
                <div class="sidebarMenuTitle">
                    Main
                </div>
                <div class="sidebarMenuItem interactable" id="replicanti">
                    Game
                </div>
            </div>
        </div>
        <div class="content">
            <div id="close-open" class="interactable">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="49px"
                    viewBox="0 -960 960 960"
                    width="49px"
                    fill="#888"
                >
                    <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
                </svg>
            </div>
            <div id="view">
                <div id="subMenuInView">
                    <div class="subMenuItem selectedSubMenuItem">
                        Main
                    </div>
                </div>
                <div class="mainView">
                    <div class="gameMainMenu">
                        <div class="gameDifficultySelect">
                            <div class="gameDifficultySelectTitle">
                                Select Difficulty
                            </div>
                            <div class="difficulties">
                                <svg height="75" width="200" xmlns="http://www.w3.org/2000/svg" id="easyDifficulty">
                                    <path d="M5 60 L15 0 L190 0  L180 60 Z" style="fill:none;stroke:green;stroke-width:3" />
                                    <text x="50" y="45" fill="green" font-size="45">Easy</text>
                                    Sorry, your browser does not support inline SVG.
                                </svg>
                                <svg height="75" width="200" xmlns="http://www.w3.org/2000/svg" id="mediumDifficulty">
                                    <path d="M5 60 L15 0 L190 0  L180 60 Z" style="fill:none;stroke:orange;stroke-width:3" />
                                    <text x="22" y="45" fill="orange" font-size="45">Medium</text>
                                    Sorry, your browser does not support inline SVG.
                                </svg>
                                <svg height="75" width="200" xmlns="http://www.w3.org/2000/svg" id="hardDifficulty">
                                    <path d="M5 60 L15 0 L190 0  L180 60 Z" style="fill:none;stroke:red;stroke-width:3" />
                                    <text x="50" y="45" fill="red" font-size="45">Hard</text>
                                    Sorry, your browser does not support inline SVG.
                                </svg>
                                <svg height="75" width="200" xmlns="http://www.w3.org/2000/svg" id="customDifficulty">
                                    <path d="M5 60 L15 0 L190 0  L180 60 Z" style="fill:none;stroke:gray;stroke-width:3" />
                                    <text x="25" y="45" fill="gray" font-size="45">Custom</text>
                                    Sorry, your browser does not support inline SVG.
                                </svg>
                            </div>
                        </div>
                        <div id="currentdifficulty">
                            <div class="currentDifficultyInfo">
                                <div class="currentDifficultyInfoTitle">
                                    No difficulty selected
                                </div>
                                <div class="currentDifficultyInfoPersonalBest">
                                    
                                </div>
                                <div class="currentDifficultyMedal">
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
