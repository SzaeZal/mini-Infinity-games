<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub of Infinities</title>
    <link rel="stylesheet" href="./Styles/base.css">
    <link rel="stylesheet" href="./Styles/sidebar.css">
    <link rel="stylesheet" href="./Styles/content.css">
    <link rel="stylesheet" href="./Styles/notification.css">
    <link rel="stylesheet" href="./Styles/dialogBox.css">
    <link rel="stylesheet" href="./Styles/settings.css">
    <link rel="stylesheet" href="./Styles/informationTab.css">
    <link rel="stylesheet" href="./Styles/hubOfInfinities.css">
    <script src="./Scripts/jquery.min.js"></script>
    <script src="./Scripts/hubOfInfinities.js"></script>
</head>
<body>
    <div id="container" class="theme-dark row">
        <div class="hiddenDialogBox" id="dialogBox"></div>
        <div id="notifications"></div>
        <div id="sidebar">
            <div class="gameTitle">
                Hub of Infinities
            </div>
            <div class="sidebarMenu">
                <div class="sidebarMenuTitle">
                    Miscellaneous
                </div>
                <div class="sidebarMenuItem interactable" id="options">
                    Settings
                </div>
                <div class="sidebarMenuItem interactable" id="information">
                    Information
                </div>
            </div>
            <div class="sidebarMenu" id="mainMenu">
                <div class="sidebarMenuTitle">
                    Main
                </div>
                <div class="sidebarMenuItem interactable" id="gameMenuItem">
                    Games
                </div>
            </div>
        </div>
        <div class="content">
            <div id="close-open" class="interactable">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="49px"
                    viewBox="0 -960 960 960"
                    width="49px"
                    fill="#888"
                >
                    <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
                </svg>
            </div>
            <div id="view">
                <div id="subMenuInView">
                    <div class="subMenuItem selectedSubMenuItem">
                        Main
                    </div>
                </div>
                <div class="mainView gamesContainer">
                    <div class="gameBox">
                        
                    </div>
                    <div class="scrollBar">
                        <div class="scrollBarItem interactable" id="scrollUpOnce">
                            <svg xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 -960 960 960" width="25px" fill="#e3e3e3"><path d="M480-525 291-336l-51-51 240-240 240 240-51 51-189-189Z"/></svg>
                        </div>
                        <div class="scrollBarItem currentScrollItem interactable" id="scrollBarItemGame0">
                        </div>
                        <div class="scrollBarItem interactable" id="scrollBarItemGame1">
                        </div>
                        <div class="scrollBarItem interactable" id="scrollBarItemGame2">
                        </div>
                        <div class="scrollBarItem interactable" id="scrollBarItemGame3">
                        </div>
                        <div class="scrollBarItem interactable" id="scrollBarItemGame4">
                        </div>
                        <div class="scrollBarItem interactable" id="scrollBarItemGame5">
                        </div>
                        <div class="scrollBarItem interactable" id="scrollDownOnce">
                            <svg xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 -960 960 960" width="25px" fill="#e3e3e3"><path d="M480-333 240-573l51-51 189 189 189-189 51 51-240 240Z"/></svg>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
